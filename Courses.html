<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Courses - Department of Computer Science</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #4CAF50;
                color: white;
                padding: 1.5rem 0;
                text-align: center;
                margin-bottom: 30px;
                border-radius: 8px 8px 0 0;
            }

            nav {
                display: flex;
                justify-content: center;
                background-color: #333;
                border-radius: 0 0 8px 8px;
                margin-bottom: 20px;
            }

            nav a {
                color: white;
                padding: 1rem;
                text-decoration: none;
                text-align: center;
                transition: background-color 0.3s ease;
            }

            nav a:not(:last-child):after {
                content: "|";
                margin: 0 10px;
                color: #ccc;
            }

            nav a:hover {
                background-color: #555;
            }

            .content {
                padding: 2rem;
            }

            .section-title {
                margin-bottom: 1rem;
                color: #333;
            }

                .filter-options {
                margin-bottom: 1rem;
            }

            .filter-options label {
                margin-right: 1rem;
            }

            .filter-options select {
                padding: 0.5rem;
                margin-right: 1rem;
                flex: 1 1 auto;
            }

            .filter-options button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .filter-options button:hover {
                background-color: #45a049;
            }

            footer {
                background-color: #4CAF50;
                color: white;
                text-align: center;
                padding: 0.5rem;
                position: fixed;
                bottom: 0;
                width: 100%;
                font-size: 10px;
            }

            /* Responsive design */
            @media (max-width: 768px) {
                nav a {
                    padding: 10px;
                }

                .filter-options select,
                .filter-options button {
                    width: 100%;
                    margin-bottom: 0.5rem;
                }
            }

            @media (max-width: 480px) {
                header {
                    padding: 1rem;
                }

                nav a {
                    padding: 0.5rem;
                }

                .filter-options {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .filter-options select,
                .filter-options button {
                    margin-right: 0;
                    width: 100%;
                }
            }

            /* Default font size for desktop */
            nav a {
                font-size: 16px;
            }

            /* Font size for mobile */
            @media (max-width: 600px) {
                nav a {
                    font-size: 10px;
                }
            }
        </style>
        <script>
            function navigateToPage() {
                const level = document.getElementById("level").value;
                const semester = document.getElementById("semester").value;

                let url = "";

                if (level === "100Level" && semester === "First Semester") {
                    url = "First.html";
                } else if (level === "100Level" && semester === "Second Semester") {
                    url = "Second.html";
                } else if (level === "200Level" && semester === "First Semester") {
                    url = "First2.html";
                } else if (level === "200Level" && semester === "Second Semester") {
                    url = "Second2.html";
                } else if (level === "300Level" && semester === "First Semester") {
                    url = "First3.html";
                } else if (level === "300Level" && semester === "Second Semester") {
                    url = "Second3.html";
                } else if (level === "400Level" && semester === "First Semester") {
                    url = "First4.html";
                } else if (level === "400Level" && semester === "Second Semester") {
                    url = "Second4.html";
                }

                if (url) {
                    window.location.href = url;
                } else {
                    alert("Please select both Level and Semester.");
                }
            }
        </script>
    </head>

<body>

    <header>
        <h1>Courses - Department of Computer Science</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="https://gsu.edu.ng/home/staff-list-73/">Staff</a>
        <a href="Courses.html">Courses</a>
        <a href="Online-classes.html">Online Classes</a>
        <a href="https://briateksms.com/gsu">Student Portal</a>
    </nav>
    
    <div class="content">
    <div class="Sectiontitle"">
        <h2>Our Courses</h2>
        <p>Please select the level and semester from which you would like to retrieve Materials.</p>
    </div>

    <div class="content">
        <div class="filter-options">
            <label for="level">Level:</label>
            <select id="level" name="level">
                <option></option>
                <option value="100Level">100 Level</option>
                <option value="200Level">200 Level</option>
                <option value="300Level">300 Level</option>
                <option value="400Level">400 Level</option>
            </select>

            <label for="semester">Semester:</label>
            <select id="semester" name="semester">
                <option></option>
                <option value="First Semester">First Semester</option>
                <option value="Second Semester">Second Semester</option>
            </select>

            <button onclick="navigateToPage()">Enter</button>
        </div>
    </div>
  </div>

    <footer>
        <p>&copy; 2024 Department of Computer Science. All rights reserved.</p>
    </footer>

</body>

</html>
