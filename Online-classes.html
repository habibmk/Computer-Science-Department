<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes - Department of Computer Science</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            margin: 0 5px;
        }
        nav a:not(:last-child):after {
            content: "|";
            margin-left: 5px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .section-title {
            margin-bottom: 1rem;
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .form-container button {
            width: 100%;
            padding: 0.7rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .link {
            color: #4CAF50;
            cursor: pointer;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
        .hidden {
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: row;
            }

            nav a {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5rem 1rem;
            }

            nav a {
                padding: 4px;
            }
        }
        /* Default font size for desktop */
        nav a {
            font-size: 16px;
        }

        /* Font size for mobile */
        @media (max-width: 600px) {
            nav a {
                font-size: 12px;
            }
        }
    </style>    
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showLoginForm() {
            hideLoading();
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('resetForm').classList.add('hidden');
        }

        function showResetForm() {
            hideLoading();
            document.getElementById('resetForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        function login() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                alert("Logged in successfully!");
                // Handle successful login logic here
            }, 2000);
        }

        function resetPassword() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                alert("Password reset link sent!");
                // Handle successful password reset logic here
            }, 2000);
        }

        function retrieveApplicationNumber() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                alert("Application number retrieved!");
                // Handle successful application number retrieval here
            }, 2000);
        }

        function updatePlaceholder() {
            var select = document.getElementById('level');
            var usernameInput = document.getElementById('username');
            var selectedOption = select.options[select.selectedIndex].value;

            if (selectedOption === 'lecturer') {
                usernameInput.placeholder = 'Username';
            } else if (selectedOption === 'student') {
                usernameInput.placeholder = 'Registration Number';
            }
        }
    </script>
</head>
<body onload="showLoginForm()">

    <header>
        <h1>Online Classes - Department of Computer Science</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="https://gsu.edu.ng/home/staff-list-73/">Staffs</a>
        <a href="Courses.html">Courses</a>
        <a href="Online-classes.html">Online Classes</a>
        <a href="https://briateksms.com/gsu">Student Portal</a>
    </nav>

    <div class="content">
        <h3 class="section-title">Please Log in to continue</h3><br>

        <div id="loginForm" class="form-container">
            <div class="filter-options">
                <label for="level"><strong>Login As:</strong></label>
                <select id="level" name="level" onchange="updatePlaceholder()">
                    <option></option>
                    <option value="lecturer">Lecturer</option>
                    <option value="student">Student</option>
                </select>
                <input type="text" id="username" placeholder="">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <span class="link" onclick="showResetForm()">Forgot Password?</span>
            </div>
        </div>

        <div id="resetForm" class="form-container hidden">
            <h4>Reset Password</h4>
            <input type="email" id="email" placeholder="Email">
            <button onclick="resetPassword()">Reset Password</button>
            <span class="link" onclick="showLoginForm()">Back to Login</span>
            <span class="link" onclick="retrieveApplicationNumber()">Retrieve Application Number</span>
        </div>

        <div id="loading" class="loading">
            <p>Loading...</p>
        </div>
    </div>

    <footer style="font-size: 10px; text-align: center;">
    <p>&copy; 2024 Department of Computer Science. All rights reserved.</p>
</footer>

</body>
</html>
